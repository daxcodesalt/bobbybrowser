<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is an example project for Chemical."
    />
    <title>Google</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/chemical.js"></script>
    <script src="/chemical.components.js"></script>
  </head>
  <body>
    <!-- STAR ANIMATION -->
    <div class="bg-animation">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
      <div id='stars4'></div>
    </div><!-- / STAR ANIMATION -->
    <h1>bobbybrowser</h1>
    <p>
      kinda lightweight i guess
    </p>
    <input
      autofocus
      spellcheck="false"
      autocomplete="off"
      id="search"
      data-frame="web"
      data-auto-https
      data-search-engine="https://www.google.com/search?q=%s"
      placeholder="Search or Enter a URL"
      is="chemical-input"
    />
    <section id="controls" is="chemical-controls">
      <button onclick="chemical.componentAction('back', 'web')">Back</button>
      <button onclick="chemical.componentAction('forward', 'web')">
        Forward
      </button>
      <button onclick="chemical.componentAction('reload', 'web')">
        Reload
      </button>
      <button onclick="chemical.componentAction('close', 'web')">Close</button>
    </section>
    <iframe id="web" data-controls="controls" is="chemical-iframe"></iframe>
    <script>
      /*window.addEventListener("keydown", function(e){
        if(e.key === "="){ 
          document.write(document.getElementById("web").getAttribute("src"))
        }
      })*/
    </script>
  </body>
</html>
